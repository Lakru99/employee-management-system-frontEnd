<div class="h-full ml-14  md:ml-64">
    <div class="min-h-screen bg-blue-500 dark:bg-gray-700  shadow-lg   p-3  border-blue-600 dark:border-gray-600 text-white font-medium group">
   <h2 class="mx-auto text-white text-center text-4xl">Manage Leave Form</h2>
        <div class="container mt-10 mx-auto">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Count
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Leave ID
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Leave Name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Leave Date
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b  dark:border-gray-700" *ngFor="let leave of leaveList; index as i">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                                {{i+1}}
                            </th>
                            <td class="px-6 py-4">
                                {{leave.leaveId}}
                            </td>
                            <td class="px-6 py-4">
                                {{leave.leaveName}}
                            </td>
                            <td class="px-6 py-4">
                                {{leave.leaveDate}}
                            </td>
                            
                            <td class="px-6 py-4 flex ">
                                <button (click)="openModal(); updateLeave(leave)" class="font-medium flex-1  dark:text-blue-500 hover:underline" ><i class="fa-solid fa-pen-to-square"></i></button>
                                <button class="font-medium flex-1 dark:text-red-500 hover:underline" (click)="deleteLeaveById(leave.leaveId)"><i class="fa-solid fa-trash-can"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        
          <div *ngIf="isModalOpen" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full max-w-md mx-auto">
              <div class="relative p-4 w-full max-w-md max-h-full">
                  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        
                      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                              Update Leave Details
                          </h3>
                          <button (click)="closeModal()" type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                              </svg>
                              <span class="sr-only">Close modal</span>
                          </button>
                      </div>
                      <div class="p-4 md:p-5">
                          <form (ngSubmit)="saveLeave()" class="space-y-4" action="#">
                            <div>
                                <label for="leaveId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Leave Id</label>
                                <input [(ngModel)]="leaveTemp.leaveId" type="text" name="leaveId" id="leaveId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" disabled />
                            </div>
        
                            <div>
                                <label for="leaveName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Leave Name</label>
                                <input [(ngModel)]="leaveTemp.leaveName" type="text" name="leaveName" id="leaveName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                            </div>
        
                            <div>
                                <label for="leaveDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Leavfe Date</label>
                                <input [(ngModel)]="leaveTemp.leaveDate" type="date" name="leaveDate" id="leaveDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                            </div>
         
                              <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update Employee</button>
                            
                          </form>
                      </div>
                  </div>
              </div>
          </div> 



    </div>
</div>
