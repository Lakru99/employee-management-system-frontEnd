<div class="fixed flex flex-col  left-0 w-14 hover:w-64 md:w-64 bg-blue-900 dark:bg-gray-900 h-full text-white transition-all duration-300 border-none z-10 sidebar">
    <div class="overflow-y-auto overflow-x-hidden flex flex-col justify-between flex-grow">
      <ul class="flex flex-col py-4 space-y-1">
        <li class="px-5 hidden md:block">
          <div class="flex flex-row items-center h-8">
            <div class="text-sm font-light tracking-wide text-gray-400 uppercase">User Dashboard</div>
          </div>
        </li>
        <li>
          <a href="#" routerLink="home" routerLinkActive="active"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6">
            <span class="inline-flex justify-center items-center ml-4">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
              </svg>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" routerLink="add-leave" routerLinkActive="active"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6">
            <span class="inline-flex justify-center items-center ml-4">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4">
                </path>
              </svg>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Add Leave</span>
          </a>
        </li>

  
        <li>
          <a href="#" routerLink="manage-leave" routerLinkActive="active"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:active:bg-gray-600 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6">
            <span class="inline-flex justify-center items-center ml-4">
              <svg class="w-5 h-5 whi" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 3c1.38 0 2.5 1.12 2.5 2.5S13.38 8 12 8s-2.5-1.12-2.5-2.5S10.62 3 12 3zM6 11h12M4 20h2l3-8h8l3 8h2"/>
                <path d="M5 20c0 1 1 2 2 2s2-1 2-2M15 20c0 1 1 2 2 2s2-1 2-2" />
              </svg>
              
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Manage Leaves</span>
          </a>
        </li>
  
        <li>
          <a href="#" routerLink="add-task"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6">
            <span class="inline-flex justify-center items-center ml-4">
              <svg width="20" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"
                  class="stroke-current text-white dark:text- transform transition-transform duration-500 ease-in-out">
                <rect x="5" y="3" width="14" height="18" rx="2" ry="2" fill="none" stroke-width="2"/>
                <path d="M12 8v6m0 0v-6m-3 3h6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>

            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Add Task</span>
  
          </a>
        </li>

        <li>
          <a href="#" routerLink="manage-task"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6">
            <span class="inline-flex justify-center items-center ml-4">
              <svg width="20" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"
              class="stroke-current text-white dark:text-white transform transition-transform duration-500 ease-in-out">
              <rect x="5" y="3" width="14" height="18" rx="2" ry="2" fill="none" stroke-width="2"/>
              <path d="M8 10h6" stroke-linecap="round" stroke-width="2" />
              <path d="M8 13h4" stroke-linecap="round" stroke-width="2" />
              <path d="M14 7l3 3-6 6H8v-3l6-6z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
         </svg>
         
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Manage Task</span>
  
          </a>
        </li>


        <li class="px-5 hidden md:block">
          <div class="flex flex-row items-center mt-5 h-8">
            <div class="text-sm font-light tracking-wide text-gray-400 uppercase">Settings</div>
          </div>
        </li>
        <li>
          <a type="button" (click)="toggleUserMenu()" aria-expanded="false" aria-haspopup="true"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6">
            <span class="inline-flex justify-center items-center ml-4">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Profile</span>
  
            <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" [ngClass]="{'hidden': !isUserMenuOpen, 'block': isUserMenuOpen}">
              <!-- Active: "bg-gray-100 outline-none", Not Active: "" -->
              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
              <a href="#" (click)="logout()" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
            </div>
          </a>
        </li>
        
      </ul>
    </div>
  </div>
